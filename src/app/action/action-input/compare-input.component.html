<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-6 cold-sm-offset-1 col-md-offset-3 text-center">
    <h3>Set your Data</h3>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-6 cold-sm-offset-1 col-md-offset-3">
    <form class="text-center" (ngSubmit)="onSubmit()" #actionForm="ngForm">
      <div class="form-group">
        <label
          for="age"
          class="control-label">Age</label>
        <input
          type="number"
          id="age"
          name="age"
          ngModel
          class="form-control text-center"
          required>
      </div>
      <div class="form-group">
        <label
          for="cost"
          class="control-label">Cost (USD)</label>
        <input
          type="number"
          id="cost"
          name="cost"
          ngModel
          class="form-control text-center"
          required>
      </div>
      <div class="form-group">
        <label
          for="income"
          class="control-label">Monthly Income (USD)</label>
        <input
          type="number"
          id="income"
          name="income"
          ngModel
          class="form-control text-center"
          required>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="actionForm.invalid">Submit</button>
    </form>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-6 cold-sm-offset-1 col-md-offset-3 text-center">
    <div class="alert alert-danger" *ngIf="couldNotLoadData">Err</div>
    <button class="btn btn-primary" (click)="onFetchStoredData()">I already stored </button>
    <div class="loader" *ngIf="isLoading">w8</div>
  </div>
</div>
